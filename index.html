<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="C:\Users\Lata Rani\.vscode\cli\style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button class="choice" data-choice="rock">ü™® Rock</button>
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" class="rock">
            <button class="choice" data-choice="paper">üìÑ Paper</button>
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" class="paper">
            <button class="choice" data-choice="scissors">‚úÇÔ∏è Scissors</button>
            <img src = "https://i.pinimg.com/736x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" class="scissors">
        </div>
        <div class="result">
            <p><strong>Your Choice:</strong> <span id="userChoice">-</span></p>
            <p><strong>Computer's Choice:</strong> <span id="computerChoice">-</span></p>
            <p><strong>Result:</strong> <span id="gameResult">-</span></p>
        </div>
    </div>

    <script src="C:\Users\Lata Rani\.vscode\cli\app.js"></script>
</body>
</html>
