<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./Rock Paper Scissors_files/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button class="choice" data-choice="rock">🪨 Rock</button>
            <img src="./Rock Paper Scissors_files/rock.png" class="rock">
            <button class="choice" data-choice="paper">📄 Paper</button>
            <img src="./Rock Paper Scissors_files/paper.png" class="paper">
            <button class="choice" data-choice="scissors">✂️ Scissors</button>
            <img src="./Rock Paper Scissors_files/67ebfd32e898b4ec3ae4e59ae33832c8.jpg" class="scissors">
        </div>
        <div class="result">
            <p><strong>Your Choice:</strong> <span id="userChoice">-</span></p>
            <p><strong>Computer's Choice:</strong> <span id="computerChoice">-</span></p>
            <p><strong>Result:</strong> <span id="gameResult">-</span></p>
        </div>
    </div>

    <script src="./Rock Paper Scissors_files/app.js"></script>







</body></html>
